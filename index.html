<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Viral Video</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body, html {
            height: 100%;
            background: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: relative;
            width: 98%;
            max-width: 500px;
            border-radius: 28px;
            overflow: hidden;
            cursor: pointer;
        }

        .thumb {
            width: 100%;
            display: block;
        }

        /* ছোট + প্রফেশনাল প্লে বাটন */
        .play {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70px; height: 70px;
            background: rgba(0,0,0,0.75);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            transition: all 0.3s;
        }

        .play-icon {
            width: 0; height: 0;
            border-left: 20px solid #fff;
            border-top: 13px solid transparent;
            border-bottom: 13px solid transparent;
            margin-left: 5px;
        }

        /* ছোট + ক্লিন লোডিং স্পিনার */
        .loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 5px solid rgba(0,0,0,0.1);
            border-top: 5px solid #000;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        .loader.show {
            opacity: 1;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* মোবাইলে আরো পারফেক্ট */
        @media (max-width: 480px) {
            .card { width: 99%; border-radius: 32px; }
            .play { width: 68px; height: 68px; }
            .play-icon { border-left-width: 19px; border-top-width: 12px; border-bottom-width: 12px; }
            .loader { width: 58px; height: 58px; border-width: 5px; }
        }
    </style>
</head>
<body>

    <div class="card" onclick="start()">
        <img src="https://i.ibb.co/nMk2vGBm/x.jpg" alt="Viral" class="thumb">

        <!-- ছোট প্লে বাটন -->
        <div class="play" id="playBtn">
            <div class="play-icon"></div>
        </div>

        <!-- ছোট লোডিং -->
        <div class="loader" id="spinner"></div>
    </div>

    <script>
        function start() {
            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('spinner').classList.add('show');

            // ব্যাক বাটন ব্লক
            history.pushState(null, null, location.href);
            window.onpopstate = () => history.go(1);

            // ২০ সেকেন্ড পর রিডাইরেক্ট
            setTimeout(() => {
                window.location = "https://তোমার-adsterra-লিঙ্ক-এখানে-বসাও.com";
            }, 20000);
        }
    </script>

</body>
</html>
