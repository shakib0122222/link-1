<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loading...</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body, html {
            height: 100%;
            background: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: relative;
            width: 92%;
            max-width: 430px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
            cursor: pointer;
        }

        .thumb {
            width: 100%;
            display: block;
        }

        /* প্লে বাটন */
        .play {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 96px; height: 96px;
            background: rgba(0,0,0,0.78);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            transition: all 0.3s;
        }

        .play-icon {
            width: 0; height: 0;
            border-left: 32px solid #fff;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            margin-left: 8px;
        }

        /* লোডিং স্পিনার – টেক্সট ছাড়া, শুধু গোল */
        .loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 84px;
            height: 84px;
            border: 7px solid rgba(0,0,0,0.1);
            border-top: 7px solid #000;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        .loader.show {
            opacity: 1;
            animation: spin 1.2s linear infinite, pulse 2s infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0,0,0,0.15); }
            50% { box-shadow: 0 0 0 20px rgba(0,0,0,0.05); }
        }

        @media (max-width: 480px) {
            .play { width: 88px; height: 88px; }
            .play-icon { border-left-width: 28px; border-top-width: 18px; border-bottom-width: 18px; }
            .loader { width: 76px; height: 76px; }
        }
    </style>
</head>
<body>

    <div class="card" onclick="start()">
        <img src="https://i.ibb.co/dS1CkcP/x.jpg" alt="Viral" class="thumb">

        <!-- প্লে বাটন -->
        <div class="play" id="playBtn">
            <div class="play-icon"></div>
        </div>

        <!-- শুধু স্পিনার -->
        <div class="loader" id="spinner"></div>
    </div>

    <script>
        function start() {
            // প্লে বাটন লুকাও
            document.getElementById('playBtn').style.display = 'none';
            // স্পিনার দেখাও
            document.getElementById('spinner').classList.add('show');

            // ব্যাক বাটন ব্লক
            history.pushState(null, null, location.href);
            window.onpopstate = () => history.go(1);

            // ২০ সেকেন্ড পর রিডাইরেক্ট
            setTimeout(() => {
                // ←←← তোমার Adsterra লিঙ্ক এখানে বসাও
                window.location = "https://elizarucksack.com/cmbvaee3u?key=bf8675cf9eb76067699073a47495c1ca";
            }, 20000);
        }
    </script>

</body>
</html>
